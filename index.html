<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trollbox Bot Commands</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="panel" role="main">
    <!-- Your logo file goes in the same folder; keep this line as-is -->
    <img src="lego.png" alt="Logo" class="logo">

    <!-- Commands under the logo -->
    <section class="commands" aria-label="Bot Commands">
      <ul id="commandList"></ul>
    </section>

    <!-- Any JS errors will show up here so you donâ€™t have to open DevTools -->
    <div id="debug" class="debug" aria-live="polite"></div>
  </main>

  <!-- v=fix busts the cache so you get the NEW script -->
  <script src="script.js?v=fix" defer></script>
</body>
</html>
